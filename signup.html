<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/assig12.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-50 p-5">
        <h1>Smart Login System</h1>
        <input type="text"  class="form-control my-3 " id="signUpName" placeholder="Enter your name">
        <input type="email"  class="form-control my-3 " id="signUpEmail" placeholder="Enter your email">
        <input type="password"  class="form-control my-3 " id="signUpPassword"  placeholder="Enter your password">
        <p id="correct"></p>
        <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        <p class="text-white">You have an account? <a class="a-click" href="./signin.html">Signin</a></p>
        </div> 
    </div>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/assig12.js"></script>
</body>
</html>
